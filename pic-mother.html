<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Umbrella - mother Gallery</title>
  <link rel="icon" type="image/png" href="logo.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @font-face {
      font-family: 'Hacked';
      src: url('https://fonts.cdnfonts.com/css/hacked');
    }
    body {
      font-family: 'Hacked', monospace;
      background: linear-gradient(135deg, #0f0f0f, #1c2526);
      color: #e5e7eb;
      overflow-x: hidden;
    }
    .glitch {
      position: relative;
      animation: glitch 1s linear infinite;
    }
    @keyframes glitch {
      2%, 64% { transform: translate(2px, 0) skew(0deg); }
      4%, 60% { transform: translate(-2px, 0) skew(0deg); }
      62% { transform: translate(0, 0) skew(5deg); }
    }
    .scanline {
      position: fixed;
      top: 0;
      width: 100%;
      height: 2px;
      background: rgba(255, 0, 0, 0.2);
      animation: scanline 6s linear infinite;
    }
    @keyframes scanline {
      0% { transform: translateY(-100%); }
      100% { transform: translateY(100vh); }
    }
    .terminal-box {
      background: #1a1a1a;
      border: 2px solid #ff0000;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
    }
    .modal {
      background: rgba(0, 0, 0, 0.95);
      animation: flicker 0.2s ease-in-out infinite alternate;
    }
    @keyframes flicker {
      0% { opacity: 0.8; }
      100% { opacity: 1; }
    }
    .creepy-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://via.placeholder.com/10x10?text=static') repeat;
      opacity: 0.1;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="scanline"></div>
  <!-- Header -->
  <header class="bg-black bg-opacity-90 py-4 sticky top-0 z-10">
    <div class="container mx-auto flex justify-between items-center px-4">
      <div class="flex items-center space-x-4">
        <img src="logo.png" alt="Umbrella Logo" class="w-12 h-12 glitch">
        <h1 class="text-3xl font-bold text-red-600 glitch">Umbrella Haunted Gallery</h1>
      </div>
      <nav>
        <a href="#gallery" class="text-red-500 hover:text-red-400 mx-2">Gallery</a>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto py-8 px-4">
    <!-- Gallery Section -->
    <section id="gallery" class="py-8">
      <h2 class="text-2xl font-bold text-red-600 mb-6 glitch">Data Vault Gallery</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4" id="gallery-list">
        <img src="pic/mother/msg40754198-102996.jpg" alt="Data 1" class="rounded terminal-box hover:scale-105 transition cursor-pointer" onclick="showPreview('pic/mother/msg40754198-102996.jpg', 'Data 1')">
        <img src="pic/mother/msg40754198-103015.jpg" alt="Data 2" class="rounded terminal-box hover:scale-105 transition cursor-pointer" onclick="showPreview('pic/mother/msg40754198-103015.jpg', 'Data 2')">
        <img src="pic/mother/msg40754198-103016.jpg" alt="Data 3" class="rounded terminal-box hover:scale-105 transition cursor-pointer" onclick="showPreview('pic/mother/msg40754198-103016.jpg', 'Data 3')">
        <img src="pic/mother/msg40754198-103017.jpg" alt="Data 4" class="rounded terminal-box hover:scale-105 transition cursor-pointer" onclick="showPreview('pic/mother/msg40754198-103017.jpg', 'Data 4')">
        <img src="pic/mother/msg40754198-103018.jpg" alt="Data 5" class="rounded terminal-box hover:scale-105 transition cursor-pointer" onclick="showPreview('pic/mother/msg40754198-103018.jpg', 'Data 5')">
        <img src="pic/mother/msg40754198-103019.jpg" alt="Data 6" class="rounded terminal-box hover:scale-105 transition cursor-pointer" onclick="showPreview('pic/mother/msg40754198-103019.jpg', 'Data 6')">
        <img src="pic/mother/msg40754198-103020.jpg" alt="Data 7" class="rounded terminal-box hover:scale-105 transition cursor-pointer" onclick="showPreview('pic/mother/msg40754198-103020.jpg', 'Data 7')">
        <img src="pic/mother/msg40754198-103021.jpg" alt="Data 8" class="rounded terminal-box hover:scale-105 transition cursor-pointer" onclick="showPreview('pic/mother/msg40754198-103021.jpg', 'Data 8')">
        <img src="pic/mother/msg40754198-103022.jpg" alt="Data 9" class="rounded terminal-box hover:scale-105 transition cursor-pointer" onclick="showPreview('pic/mother/msg40754198-103022.jpg', 'Data 9')">
        <img src="pic/mother/msg40754198-103023.jpg" alt="Data 10" class="rounded terminal-box hover:scale-105 transition cursor-pointer" onclick="showPreview('pic/mother/msg40754198-103022.jpg', 'Data 10')">
        <img src="pic/mother/msg40754198-103024.jpg" alt="Data 11" class="rounded terminal-box hover:scale-105 transition cursor-pointer" onclick="showPreview('pic/mother/msg40754198-103024.jpg', 'Data 11')">
      </div>
    </section>

    <!-- Preview Modal -->
    <div id="preview-modal" class="fixed inset-0 modal hidden flex items-center justify-center z-20">
      <div class="creepy-overlay"></div>
      <div class="terminal-box p-6 rounded-lg w-full max-w-lg relative">
        <button id="close-modal" class="absolute top-2 right-2 text-red-600 hover:text-red-400 text-2xl">&times;</button>
        <h3 id="preview-title" class="text-xl font-bold text-red-600 mb-4 glitch"></h3>
        <img id="preview-image" src="" alt="Preview" class="rounded w-full mb-4">
        <button id="save-image" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded w-full">Save Image</button>
      </div>
    </div>
  </main>

  <footer class="bg-black bg-opacity-90 py-4 text-center text-gray-400">
    <p>&copy; 2025 Umbrella Data Core. All systems encrypted.</p>
  </footer>

  <script>
    // Show preview modal
    window.showPreview = (src, title) => {
      const modal = document.getElementById("preview-modal");
      const previewImage = document.getElementById("preview-image");
      const previewTitle = document.getElementById("preview-title");
      
      previewImage.src = src;
      previewTitle.textContent = title;
      modal.classList.remove("hidden");
    };

    // Close modal
    document.getElementById("close-modal").addEventListener("click", () => {
      document.getElementById("preview-modal").classList.add("hidden");
    });

    // Save image (simulated download)
    document.getElementById("save-image").addEventListener("click", () => {
      const imgSrc = document.getElementById("preview-image").src;
      const link = document.createElement("a");
      link.href = imgSrc;
      link.download = imgSrc.split("/").pop();
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      alert("Image download initiated!");
    });
  </script>
</body>
</html>
