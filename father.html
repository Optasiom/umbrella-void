<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Umbrella - father Profile</title>
  <link rel="icon" type="image/png" href="logo.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @font-face {
      font-family: 'Hacked';
      src: url('https://fonts.cdnfonts.com/css/hacked');
    }
    body {
      font-family: 'Hacked', monospace;
      background: linear-gradient(135deg, #0f0f0f, #1c2526);
      color: #e5e7eb;
      overflow-x: hidden;
    }
    .glitch {
      position: relative;
      animation: glitch 1s linear infinite;
    }
    @keyframes glitch {
      2%, 64% { transform: translate(2px, 0) skew(0deg); }
      4%, 60% { transform: translate(-2px, 0) skew(0deg); }
      62% { transform: translate(0, 0) skew(5deg); }
    }
    .scanline {
      position: fixed;
      top: 0;
      width: 100%;
      height: 2px;
      background: rgba(255, 0, 0, 0.2);
      animation: scanline 6s linear infinite;
    }
    @keyframes scanline {
      0% { transform: translateY(-100%); }
      100% { transform: translateY(100vh); }
    }
    .terminal-box {
      background: #1a1a1a;
      border: 2px solid #ff0000;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <div class="scanline"></div>
  <!-- Header -->
  <header class="bg-black bg-opacity-90 py-4 sticky top-0 z-10">
    <div class="container mx-auto flex justify-between items-center px-4">
      <div class="flex items-center space-x-4">
        <img src="logo.png" alt="Umbrella Logo" class="w-12 h-12 glitch">
        <h1 class="text-3xl font-bold text-red-600 glitch">Umbrella Data Core</h1>
      </div>
      <nav>
        <a href="#profile" class="text-red-500 hover:text-red-400 mx-2">Profile</a>
        <a href="#details" class="text-red-500 hover:text-red-400 mx-2">Details</a>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto py-8 px-4">
    <!-- Profile Section -->
    <section id="profile" class="text-center py-12">
      <h2 class="text-4xl font-bold text-red-600 glitch mb-4">void father</h2>
      <p class="text-gray-300">
          information <a href="void.html" class="text-red-500 hover:text-red-400 underline" onclick="showProfile('void')">void</a>, 
          & <a href="mother.html" class="text-red-500 hover:text-red-400 underline" onclick="showProfile('mother')">mother</a>, 
          & <a href="sister.html" class="text-red-500 hover:text-red-400 underline" onclick="showProfile('sister')">sister</a>
        </p>
      
    </section>

    <!-- User Details Section -->
    <section id="details" class="py-8">
      <h2 class="text-2xl font-bold text-red-600 mb-6">User Data</h2>
      
      <div class="terminal-box p-6 rounded-lg shadow-lg hover:shadow-red-600/50 transition">
                <div class="mt-6">
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-4" style="width: 50%; text-align: center">
            <img src="pic/father/msg40754198-102994.jpg" alt="Profile Image" class="rounded terminal-box hover:scale-105 transition" style="width: 50%; margin: auto">
            
          </div>
          
          <h3 class="text-xl font-bold text-red-600 mb-4"></h3>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          
          <div>
            <p class="text-gray-400"><span class="text-red-600">Name:</span> homayon</p>
            <p class="text-gray-400"><span class="text-red-600">Family Name:</span> behi</p>
            <p class="text-gray-400"><span class="text-red-600">username:</span> unknown</p>
            <p class="text-gray-400"><span class="text-red-600">number:</span> unknown</p>
          </div>
          <div>
            <p class="text-gray-400"><span class="text-red-600">Alias:</span> havent</p>
            <p class="text-gray-400"><span class="text-red-600">Location:</span> galikesh</p>
            <p class="text-gray-400"><span class="text-red-600">Status:</span> Offline</p>
          </div>
        </div>

      </div>
    </section>
  </main>

  <footer class="bg-black bg-opacity-90 py-4 text-center text-gray-400">
    <p>&copy; 2025 Umbrella Data Core. All systems encrypted.</p>
  </footer>
</body>
</html>
